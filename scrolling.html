<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>스크롤링 애니메이션</title>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            jQuery(function($){
               $(window).on('scroll', function(){
                                var index = Math.floor($(this).scrollTop() / 5);
                                index = index % 8;
                   $('#runner')
                       .css('background-position', (-index*108)+'px 0')
                       .css('left', $(this).scrollTop() + 'px');
                            });
            });
        </script>
        
        <style>
            #runner {
                position: fixed;
                width: 108px;
                height: 140px;
                background: url(img/img.png) no-repeat;
            }
        </style>
    </head>
    
    <body>
        <div style="height:10000px">
            <div id="runner"></div>
        </div>
    </body>
    
</html>
