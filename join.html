<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=2.0, minimum-scale=1.0">
    </head>

    <body>
        <h1>회원 가입</h1>
        <form action="a.html" method="post">
            <fieldset>
                <legend>필수 입력 정보</legend>
                <table>
                    <tr>
                        <td><label for="email">이메일</label></td>
                        <td><input type="email" name="email" size="30" id="email" placeholder="이메일을 입렵하세요."></td>
                    </tr>
                    <tr>
                        <td><label for="password1">비밀번호</label></td>
                        <td><input type="password" name="password" size="30" id="password1" placeholder="비밀번호를 입력하세요."></td>
                    </tr>
                    <tr>
                        <td><label for="password2">패스워드 확인</label></td>
                        <td><input type="password" name="password" size="30" id="password2" placeholder="비밀번호를 확인하세요."></td>
                    </tr>
                </table>
            </fieldset>
            
            <br>
            
            <fieldset>
                <legend>선택 입력 정보</legend>
                <table>
                    <tr>
                        <td><label for="phone1">연락처</label></td>
                        <td><select name="phone1" id="phone1">
                            <option value="010">010</option>
                            <option value="02">02</option>
                            <option value="031">031</option>
                            <option value="070">070</option>
                            </select>
                            <input type="text" name="phone2" id="phone2" size="6" maxlength="4">
                            <input type="text" name="phone3" id="phone3" size="6" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birth">생년월일</label></td>
                        <td><input type="date" name="birth" id="birth"></td>
                    </tr>
                </table>
            </fieldset>

            <br>
            
            <button type="submit">가입</button>
            <button type="reset">취소</button>

        </form>
    </body>
</html>
